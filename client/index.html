    <script>
      // Remove Replit badges and UI elements
      function removeReplitElements() {
        const selectors = [
          '[class*="replit-badge"]',
          '[class*="replit-ui-theme-root"]',
          "[data-replit-internal]",
          'img[alt*="replit"]',
          'a[href*="replit.com"]',
        ];

        selectors.forEach((selector) => {
          document.querySelectorAll(selector).forEach((el) => {
            el.remove();
          });
        });
      }

      // Run on load and periodically to catch dynamically added elements
      window.addEventListener("load", removeReplitElements);
      setInterval(removeReplitElements, 1000);
    </script>
